<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Cobrinha</title>
</head>
<body>
  <main class="main">
    <div id="game-scoreboard">
      <div class="score-container">PONTUAÇÃO: <span id="score">0</span></div>
      <div class="score-container">RECORDE: <span id="high-score">0</span></div>
    </div>
    <canvas id="game-board" width="480" height="480"></canvas>
    <div class="buttons-container">
      <button id="start-game-btn">REINICIAR</button>
      <button id="toggle-musica">LIGAR MUSICA</button>
    </div>

    <div class="settings-container">  
      <label for="increment-speed-strategy-selector">AUMENTAR A VELOCIDADE DE ACORDO COM:</label>
      <select name="increment-speed-strategy" id="increment-speed-strategy-selector">
        <option value="DONT_INCREMENT">NÃO AUMENTAR VELOCIDADE</option>
        <option value="BY_SCORE">PONTUAÇÃO</option>
        <option value="BY_RUN_TIME">TEMPO DA PARTIDA</option>
      </select>
    </div>


    <audio id="musica-fundo" src="sound/cobrinha-8bit-cortado.mp3" loop></audio>
    <audio id="som-cobrinha-comeu" src="sound/som-cobrinha-comeu.mp3"></audio>
    <audio id="game-over" src="sound/game-over.mp3"></audio>
  </main>
</body>
<script src="js/engine/renderer.js"></script>
<script src="js/utils/event-emitter.js"></script>
<script src="js/utils/keyboard-listener.js"></script>
<script src="js/game/game-object.js"></script>
<script src="js/game/model/direcao.js"></script>
<script src="js/game/increment-speed-strategy.js"></script>
<script src="js/game/model/jogador.js"></script>
<script src="js/game/model/fruta.js"></script>
<script src="js/game/model/tabuleiro.js"></script>
<script src="js/game/game.js"></script>
<script src="js/game/game-loop.js"></script>
<script src="js/script.js"></script>
</html>
